server:
  port: 8088  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql:

  data:
    redis:
      use-redis-cache: false
      host: localhost
      port: 6379

  rabbitmq:
        host: localhost
        port: 5672
        username: admin
        password: admin
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  messages:
    basename: i18n/messages
    encoding: UTF-8
    default-locale: en
api:
  prefix: api/v1
jwt:
  expiration: 2592000 #30 days = 30 * 24 * 60 * 60
  secretKey: TaqlmGv1iEDMRiFp/pHuID1+T84IABfuA0xXh4GhiUI=

logging.level.org.springframework.security: DEBUG


